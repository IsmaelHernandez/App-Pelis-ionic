<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar Pelicula" 
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar( $event)"> </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-spinner">
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    <ion-label>Ideas</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let idea of ideas"
            (click)="textoBuscar = idea">
    <ion-label color="primary">{{ idea }}</ion-label>
  </ion-item>
</ion-content>
